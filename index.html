<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">    
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

</head>
<body>
    <div class="container">
    <section class="row mt-5 text-center">
        <div class="col-md-6 m-auto">
            <h1>COMING SOON</h1>
            <h1><i class="fas fa-newspaper fa-2x"></i></h1>
            <h1 class="display-4">Newsletter Signup</h1>
            <p class="lead">Enter your Information to get notified of our coming soon newsletter</p>
            <form action="/signup" method="POST">
                <div class="form-group mb-3">
                    <input type="text"
                    name="FirstName"
                    id="first-name"
                    class="form-control"
                    placeholder="First Name" 
                    />
                </div>
        
                   <div class="form-group mb-3"><input type="text"
                    name="LastName"
                    id="last-name"
                    class="form-control"
                    placeholder="Last Name" 
                    />
                </div>

                    <div class="form-group mb-3"><input type="text"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Email" 
                    />
                </div>
            </form>
        </div>
        <div>
           <!-- <label>
                <input type="email" id="e-mail">
            </label> -->
            <button class="btn btn-secondary" type="submit">Sign Up</button>
        </div>
    </section>
</div>
</body>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>
</html>
